<div class="card">
    <form [formGroup]="ownerDetailsForm" class="form_register" (submit)=" sandDetails()">
        <h2 style="padding-bottom: 20px;">Please Enter Your Details</h2>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="fullName">fullName</mat-label>
                <input type="text" matInput formControlName="fullName">
            </mat-form-field>
        </p>
        <p>
            <label id="example-radio-group-label">gender: </label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                formControlName="gender">
                <mat-radio-button class="example-radio-button" value="male">male</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="female">female</mat-radio-button>
            </mat-radio-group>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>email</mat-label>
                <input type="email" matInput placeholder="pat@example.com" formControlName="email">
                <mat-error *ngIf="ownerDetailsForm.controls.email.errors?.email">your email address is not valid
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>birthDate</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
        <mat-label>Location: </mat-label>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="address">address</mat-label>
                <input matInput id="address" formControlName="address">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="city">city</mat-label>
                <input matInput id="city" formControlName="city">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="country">country</mat-label>
                <input matInput id="country" formControlName="country">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="color">Favorite color</mat-label>
                <input type="color" matInput id="color" formControlName="color">
            </mat-form-field>
        </p>
        <p>
            <mat-label for="amountSeats">amountSeats: </mat-label>
            <mat-slider formControlName="amountSeats" thumbLabel [displayWith]="formatLabel" tickInterval="1000"
                step="1" min="2" max="7" aria-label="units"></mat-slider>
        </p>
        <p>
            <label id="example-radio-group-label">motorType: </label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                formControlName="motorType">
                <mat-radio-button class="example-radio-button" value="electric">electric</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="fuel">fuel</mat-radio-button>
            </mat-radio-group>
        </p>
        <p>
              <mat-form-field appearance="fill">
                <mat-label>Hobbies</mat-label>
                <mat-select formControlName="hobbies" multiple>
                  <mat-option *ngFor="let hobby of hobbies" [value]="hobby">{{hobby}}</mat-option>
                </mat-select>
              </mat-form-field>
        </p>
        <button style="width:120px; padding: 5px;" mat-raised-button color="primary">send</button>
    </form>
</div>
